<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Test Logs</h1>
    
    <!-- Logs Table -->
    <table id="logsTable">
        <thead>
            <tr>
                <th>No</th>
                <th>Event</th>
                <th>IP</th>
                <th>Time</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>test1</td>
                <td>1234</td>
                <td>1234</td>
            </tr>
            <tr>
                <td>2</td>
                <td>test2</td>
                <td>1234</td>
                <td>1234</td>
            </tr>
            <tr>
                <td>3</td>
                <td>test3</td>
                <td>1234</td>
                <td>1234</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
